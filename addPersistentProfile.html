<script type="text/javascript" src="tools/js/jquery.tinyscrollbar.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
				
		$('#scrollbar1').tinyscrollbar();
		
		$('#scrollbarshort').tinyscrollbar();
		
		$('#scrollbarfarms').tinyscrollbar();

		$('#scrollbarpp').tinyscrollbar();
		
		$('#scrollbarvip').tinyscrollbar();


		
	});
</script>	
		

<script type="text/javascript" charset="utf-8">
    $(function () {
      $('.default').dropkick();

      $('.black').dropkick({
        theme : 'black'
      });

      $('.change').dropkick({
        change: function (value, label) {
          alert('You picked: ' + label + ':' + value);
        }
      });

      $('.existing_event').dropkick({
        change: function () {
          $(this).change();
        }
      });

      $('.custom_theme').dropkick({
        theme: 'black',
        change: function (value, label) {
          $(this).dropkick('theme', value);
        }
      });

      $('.dk_container').first().focus();
    });
  </script>


<script type="text/javascript">
			$(function(){

				
				// Tabs
				$('#tabs').tabs();
	

				
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				
				
			});
		</script>
        


</head>

<body>
<div align="center">
  <div id="overlayContainer"> 
    <div id="overlayHeaderLoadBalancers">

<img src="images/OverlayBlueLine.jpg" />                            


			<div id="overlayNetworkTopContent">

        <div class="singleLineEntry">

                Name

           	      <input name="PPName" type="text" class="form-text" value="Persistence Profile Name Here" maxlength="55" />      
                </div>
           </div>
           
                  <div class="singleLineEntry">

                </div>

					 <option value="">port 12</option>
					 <option value="Any">port 13</option>
          										
				   </select>      	                     </div>
                <div class="singleLineEntrySegmentFormText" style="width:90px">

           </div>
           
           <div class="singleLineEntry">

               	   <input name="PPCookie" type="text" class="form-text" value="Persistence Profile Name Here" maxlength="55" />      
         
                </div>
					<div class="singleLineEntrySegmentFormText" style="width:35px">
                Type</div>
        		<div class="singleLineEntrySegment" style="width:150px">

					 <option value="">Cookie Insert</option>

          </div>
          
          <div style="padding-bottom:30px"></div>
