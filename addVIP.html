<script type="text/javascript">
	$(document).ready(function(){
				
		$('#scrollbar1').tinyscrollbar();
		
		$('#scrollbarshort').tinyscrollbar();
		
		$('#scrollbarfarms').tinyscrollbar();

		$('#scrollbarpp').tinyscrollbar();
		
		$('#scrollbarvip').tinyscrollbar();


		
	});
</script>	
		

<script type="text/javascript" charset="utf-8">
    $(function () {
      $('.default').dropkick();

      $('.black').dropkick({
        theme : 'black'
      });

      $('.change').dropkick({
        change: function (value, label) {
          alert('You picked: ' + label + ':' + value);
        }
      });

      $('.existing_event').dropkick({
        change: function () {
          $(this).change();
        }
      });

      $('.custom_theme').dropkick({
        theme: 'black',
        change: function (value, label) {
          $(this).dropkick('theme', value);
        }
      });

      $('.dk_container').first().focus();
    });
  </script>


<script type="text/javascript">
			$(function(){

				
				// Tabs
				$('#tabs').tabs();
	

				
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				
				
			});
		</script>
        


</head>

<body>
<div align="center">
  <div id="overlayContainer"> 
    <div id="overlayHeaderLoadBalancers">
			<div class="subHeadContent">Network Name Goes Here <span class="networkEdits"><a href="#">Edit Network Name</a></span><br />

   	</div>
    
<img src="images/OverlayBlueLine.jpg" />                            


			<div id="overlayNetworkTopContent">
            
            		<div class="tabHeader">
		Add VIP
		  <div class="tabHeaderButton"><a href="#"><img src="images/buttonBackToLoadBalancers.png" alt="Add Server Farm" border="0" /></a></div>
        </div>
				        
       <div class="singleLineEntry"> 
            	<div class="singleLineEntrySegmentFormText" style="width:85px">
                Name
                </div>

           	      <input name="PPName" type="text" class="form-text3" value="Persistence Profile Name Here" maxlength="55" />      
                </div>
            	<div class="singleLineEntrySegmentFormText" style="width:55px">
                Protocol
                </div>
        		<div class="singleLineEntrySegment" style="width:100px">  
               	   <select name="VIPprotocol" class="default" tabindex="7">
					 <option value="">TCP</option>
					 <option value="Any">TCB</option>
          										
				   </select>      	                     
                </div>           </div>
           
                  <div class="singleLineEntry"> 
            	<div class="singleLineEntrySegmentFormText" style="width:85px">
                IP Address
                </div>
        		<div class="singleLineEntrySegment" style="width:130px">  
               	   <select name="VIPipAddress" class="default" tabindex="7">
					 <option value="">Reserve Now</option>
					 <option value="Any">Reserve Later</option>
          										
				   </select>      	                     
                </div>
                <div class="singleLineEntrySegmentFormText" style="width:45px">

                </div>
           </div>
           
           <div class="singleLineEntry"> 
            	<div class="singleLineEntrySegmentFormText" style="width:85px">
                Target Type</div>

               	   <select name="VIPtargetType" class="default" tabindex="7">
					 <option value="">Server Farm</option>
					 <option value="Any">Server </option>
          										
				   </select>      	     
                </div>
            	<div class="singleLineEntrySegmentFormText" style="width:50px">
                Target</div>
        		<div class="singleLineEntrySegment" style="width:200px">  
               	   <select name="VIPtargetType" class="default" tabindex="7">
					 <option value="">My First Server Farm</option>
					 <option value="Any">My Third Server Farm </option>
          										
				   </select>      	     
                </div>           </div>
           
           <div class="singleLineEntry"> 
            	<div class="singleLineEntrySegmentFormText" style="width:85px">Status</div>
        		<div class="singleLineEntrySegment" style="width:230px">  
               	   <input name="VIPinservice" type="radio" value="inservice" />  In Service   <input name="VIPoutofService" type="radio" value="outofservice" />
Out of Service

          </div>
           
          
          <div style="padding-bottom:10px"></div>
